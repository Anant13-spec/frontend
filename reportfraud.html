<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti-Counterfeit Drug System</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="main-container">
    <h1 class="main-heading">Anti-Counterfeit<br>Drug System</h1>

    <div class="report-section">

      <form class="report-form">
        <label for="hash-code">Hash Code:</label>
        <div class="hash-code-int">

        <i class="fa-solid fa-qrcode" style="color: #a60000;"></i></div>
        <button type="submit">Report</button>
      </form>
    </div>
  </div>

</body>
